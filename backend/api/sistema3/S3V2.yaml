      requestBody:
        description: JSON para peticiones de búsqueda avanzada
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request_query'
        required: true
      responses:
        "200":
          description: Operación exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sancionados'
        "400":
          description: Página inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-Error'
        "401":
          description: No tienes permisos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response-Error'
      security:
      - ssancionados_auth: []
  /v2/ssancionados/dependencias:
    get:
      tags:
      - dependencias
      summary: Dependencias donde se cometió la sanción
      operationId: get_dependencias
      responses:
